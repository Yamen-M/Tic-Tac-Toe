<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="player-setup">
        <div>
            <label for="player1-name">Player 1 Name:</label>
            <input type="text" id="player1-name">
            <button class="marker-choice" data-marker="X">Choose X</button>
            <button class="marker-choice" data-marker="O">Choose O</button>
        </div>
        <div>
            <label for="player2-name">Player 2 Name:</label>
            <input type="text" id="player2-name">
            <button class="marker-choice" data-marker="X">Choose X</button>
            <button class="marker-choice" data-marker="O">Choose O</button>
        </div>
        <button id="start-game">Start Game</button>
    </div>
    <div id="game-info">
        <p>Current Player: <span id="current-player">None</span></p>
        <p><span id="player1-info">Player 1: None (None)</span></p>
        <p><span id="player2-info">Player 2: None (None)</span></p>
    </div>
    <div id="game-board">
        <!-- The game board will be generated using JavaScript -->
    </div>
    <button id="reset-button">Reset Game</button>
    <div id="game-history">
        <h2>Game History</h2>
        <ul id="history-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
